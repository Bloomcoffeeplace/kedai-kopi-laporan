<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Harian Kedai Kopi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Laporan Harian Kedai Kopi</h1>
    <form id="inputForm">
      <label for="item">Nama Item:</label>
      <input type="text" id="item" placeholder="Contoh: Kopi Latte" required>
      
      <label for="type">Jenis:</label>
      <select id="type" required>
        <option value="pendapatan">Pendapatan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
      
      <label for="amount">Jumlah (Rp):</label>
      <input type="number" id="amount" placeholder="Contoh: 50000" required>
      
      <label for="fotoNota">Foto Nota/Struk:</label>
      <input type="file" id="fotoNota" accept="image/*" required>
      
      <label for="totalCup">Total Cup Terjual:</label>
      <input type="number" id="totalCup" placeholder="Contoh: 10" required>
      
      <label for="totalPiring">Total Piring Terjual:</label>
      <input type="number" id="totalPiring" placeholder="Contoh: 5" required>
      
      <button type="submit">Tambahkan</button>
    </form>

    <h2>Laporan Harian</h2>
    <table id="reportTable">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama Item</th>
          <th>Jenis</th>
          <th>Jumlah (Rp)</th>
          <th>Foto Nota/Struk</th>
          <th>Total Cup</th>
          <th>Total Piring</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan ditambahkan di sini oleh JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
